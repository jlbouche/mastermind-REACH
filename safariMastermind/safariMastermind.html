<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Mastermind</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.min.js" ></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="safariMastermind.css">
    <script defer src="safariMastermind.js"></script>
</head>
<body>
    <a href="/index.html">Homepage</a>
    <div class="container" id="game-board">
        <h3>Previous Guesses:</h3>
        <div class="row" id="previous-guesses">
        </div>
        <div class="row" id="previous-matches">
        </div>
        <h3>Current Guess: </h3>
        <div id="current-guess">Select a number to start!</div>
        <div class="btn-toolbar numbers" role="group" aria-label="...">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary number">0</button>
                <button type="button" class="btn btn-outline-secondary number">1</button>
                <button type="button" class="btn btn-outline-secondary number">2</button>
            </div>
        </div>
        <div class="btn-toolbar numbers" role="group" aria-label="...">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary number">3</button>
                <button type="button" class="btn btn-outline-secondary number">4</button>
                <button type="button" class="btn btn-outline-secondary number">5</button>
            </div>
        </div>
        <div class="btn-toolbar numbers" role="group" aria-label="...">
            <div class="btn-group">
                <button type="button" class="btn btn-outline-secondary number">6</button>
                <button type="button" class="btn btn-outline-secondary number">7</button>
                <button type="button" class="btn btn-outline-secondary" id="backspace">x</button>
            </div>
        </div>
    </div>
    <!--Modals-->
    <!--Victory Modal-->
    <div class="modal fade" id="victoryModal" tabindex="-1" role="dialog" aria-labelledby="victoryTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="victoryTitle">You win!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Congratulations you mastermind, you figured out the code!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="start-game" data-dismiss="modal">Play again?</button>
            </div>
        </div>
        </div>
    </div>
    <!--Lost Modal-->
    <div class="modal fade" id="lostModal" tabindex="-1" role="dialog" aria-labelledby="lostTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="lostTitle">You lost.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Sorry friend, maybe you'll win next time!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="play-again" data-dismiss="modal">Play again?</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
