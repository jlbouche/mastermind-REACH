<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Mastermind</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="game-board">
        <button id="start-game">Start Game</button>
        <div class="row numbers">
            <div class="col number 0">0</div>
            <div class="col number 1">1</div>
            <div class="col number 2">2</div>
            <div class="col number 3">3</div>
            <div class="col number 4">4</div>
            <div class="col number 5">5</div>
            <div class="col number 6">6</div>
            <div class="col number 7">7</div>
        </div>
        <div class="row previous-guesses">
            <h3>Previous Guesses:</h1>
            <div class="col previous-guess-numbers">
                <span id="previous-guess"></span>
            </div>
            <div class="col previous-guess-matches">
                <span id="previous-match"></span>
            </div>
        </div>
    </div>
    <div class="modal fade" id="victoryModal" tabindex="-1" role="dialog" aria-labelledby="victoryTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="victoryTitle">You win!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Congratulations you mastermind, you figured out the code!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="play-again" data-dismiss="modal">Play again?</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
