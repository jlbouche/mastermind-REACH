<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Mastermind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="game-board">
        <button id="start-game">Start Game</button>
        <div class="row numbers">
            <div class="col number 0">0</div>
            <div class="col number 1">1</div>
            <div class="col number 2">2</div>
            <div class="col number 3">3</div>
            <div class="col number 4">4</div>
            <div class="col number 5">5</div>
            <div class="col number 6">6</div>
            <div class="col number 7">7</div>
        </div>
        <div class="row previous-guesses">
            <div class="col">
                <span id="previous-guess"></span>
            </div>
        </div>
    </div>
</body>
</html>
