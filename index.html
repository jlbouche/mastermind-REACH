<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Mastermind</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="score-history">
        <p>Games won: <span id="win-history"></span></p>
        <p>Games lost: <span id="loss-history"></span></p>
    </div>
    <button id="start-game">Start Game</button>
    <div class="container" id="game-board">
        <div class="row text-center my-4 flex-wrap numbers">
            <div class="col-3 py-1 number 0">0</div>
            <div class="col-3 py-1 number 1">1</div>
            <div class="col-3 py-1 number 2">2</div>
            <div class="col-3 py-1 number 3">3</div>
            <div class="col-3 py-1 number 4">4</div>
            <div class="col-3 py-1 number 5">5</div>
            <div class="col-3 py-1 number 6">6</div>
            <div class="col-3 py-1 number 7">7</div>
        </div>
        <h3>Previous Guesses:</h3>
        <div class="row gx-5">
            <div class="col" id="previous-guesses">
                <span id="previous-guess"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1" id="previous-matches">
                <span id="previous-match"></span>
            </div>
        </div>
    </div>
    <!--Modals-->

    <!--How to Play Modal-->

    <!--Victory Modal-->
    <div class="modal fade" id="victoryModal" tabindex="-1" role="dialog" aria-labelledby="victoryTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="victoryTitle">You win!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            Congratulations you mastermind, you figured out the code!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="play-again" data-dismiss="modal">Play again?</button>
            </div>
        </div>
        </div>
    </div>
    <!--Lost Modal-->
    <div class="modal fade" id="lostModal" tabindex="-1" role="dialog" aria-labelledby="lostTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="lostTitle">You lost.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Sorry friend, maybe you'll win next time!
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="play-again" data-dismiss="modal">Play again?</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
